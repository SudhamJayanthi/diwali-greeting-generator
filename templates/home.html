<!DOCTYPE html>

<html lang="en" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Generator</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      #hero, #feedback { 
        height: 100vh; 
      }
    </style>
    <header id="header"
      class="sticky top-0 z-40 bg-green-100 text-gray-700 body-font"
    >
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-green-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Greeting Generator</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
        <a href="#hero" class="mr-5 hover:text-green-500">Generator</a>
        <a href="#feedback" class="mr-5 hover:text-green-500">Feedback</a>
        </nav>
      </div>
    </header>

    <section id="hero" class="text-gray-700 body-font">
      <div 
        class="container mx-auto flex px-5 py-24 md:flex-row flex-col align-center items-center"
      >
        <div
          class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
          >
            Happy Diwali ðŸŽ‰ 
          </h1>
          <p class="mb-8 leading-relaxed">
            Send personalised image messages to your friends and family this diwali!
            Generate your custom message now!
          </p>
          
            <div class="flex w-full md:justify-start justify-center items-end">
              <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
                <form action="/generate" method="POST">
                <label for="hero-field" class="leading-7 text-sm text-gray-900"
                  >Name</label
                >
                <input
                  type="text"
                  id="hero-field"
                  name="hero-field"
                  class="w-full bg-gray-100 rounded border border-gray-300 focus:border-green-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <input
              
                type="submit"
                value="Generate"
                class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg"
              >
                </form>
            </div>
        
        </div>

        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
          <a href="{{ image_url }}" download="diwali-greeting">
          <img
            class="object-cover object-center rounded"
            alt="hero"
            src="{{ image_url }}"
          />
          <p class="my-1 text-center">Right click the image to download</p>
        </a >
        </div>
      </div>
    </section>

    <section id="feedback" class="text-gray-700 body-font relative">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
          >
            Feedback
          </h1>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
               <form action="#" type="POST">
                <label for="name" class="leading-7 text-sm text-gray-600"
                  >Name</label
                >
                <input
                  type="text"
                  id="name2"
                  name="name2"
                  class="w-full bg-gray-100 rounded border border-gray-300 focus:border-green-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  placeholder="Enter your name"
                  required
                />
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm text-gray-600"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full bg-gray-100 rounded border border-gray-300 focus:border-green-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">              
                <label for="message" class="leading-7 text-sm text-gray-600"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  class="w-full bg-gray-100 rounded border border-gray-300 focus:border-green-500 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                  placeholder="Enter your feedback here"
                  required
                ></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <input 
                type="submit"
                class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg"
                value="Submit"
              >
            </form>
            </div>
           
          </div>
        </div>
      </div>
    </section>

          <span class="ml-3 text-xl text-blue-400">Sudham Jayanthi</span>

        <p

        <span

                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"

      </div>
    </footer>
  </body>
</html>
